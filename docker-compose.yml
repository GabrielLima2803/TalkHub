version: "3.9"
services:
  mongodb:
    image: mongo:latest
    container_name: mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: Talkhun
      MONGO_INITDB_ROOT_PASSWORD: talkhub
    volumes:
      - mongodb_data:/data/db

  mongo-express:
    image: mongo-express:latest
    container_name: mongo-express
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: Talkhun
      ME_CONFIG_MONGODB_ADMINPASSWORD: talkhub
      ME_CONFIG_MONGODB_SERVER: mongodb

volumes:
  mongodb_data:
    driver: local
